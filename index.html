<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Atendimento Veterinário Domiciliar - Dr. James</title>
    <link rel="stylesheet" href="styles.css"> <!-- Link para o arquivo CSS -->
</head>
<body>
    <div class="container">
        <h1>Atendimento Veterinário Domiciliar</h1>
        <p>Olá! Sou o Dr. James, especialista em atendimento veterinário domiciliar. Como posso ajudar você hoje?</p>

        <!-- Área de exibição do chat -->
        <div id="chat">
            <!-- As mensagens do chat serão exibidas aqui dinamicamente -->
        </div>

        <!-- Formulário para o usuário digitar suas perguntas -->
        <form id="chat-form">
            <input type="text" id="user-input" placeholder="Digite sua dúvida ou sugestão..." required>
            <button type="submit">Enviar</button>
        </form>
    </div>

    <!-- Link para o arquivo JavaScript -->
    <script src="script.js"></script>
</body>
</html>
